<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 8</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
  </head>
  <body>
    <p>Время с первого входа: <span id="d"></span></p>
    <script>
      $("#phone").inputmask({ mask: "(999) 999-9999" });
      if (!sessionStorage.firstVisit) {
        sessionStorage.firstVisit = Date.now();
      }
      let difference = Date.now() - sessionStorage.firstVisit;

      let hours = Math.floor((difference % 86400000) / 3600000);
      let minutes = Math.round(((difference % 86400000) % 3600000) / 60000);
      $("#d").text(hours + ":" + minutes);
    </script>
  </body>
</html>
